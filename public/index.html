<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Create new recipe</li>
            </ul>
        </nav>
    </header>
    <fieldset>
        <legend>Create a new Recipe</legend>
        <form action="/createNewRecipe" method="post">
            <label for="name"> Enter the name of the dish</label>
            <input type="text" id="name" name="name">
            
            <label for="ingredients"> Enter the ingredients of the dish</label>
            <input type="text" id="ingredients" name="ingredients">
    
            <label for="description"> Enter the description of the dish</label>
            <input type="text" id="description" name="description">
    
            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
